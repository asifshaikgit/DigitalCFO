@(fullName:String,email:String,role:String,orgn:model.Organization,allowedProcurement:String)(content: Html)
<div id="staticWalkinCustomerModal" class="modal fade" data-backdrop="static" data-keyboard="false" style="z-index:1001;" tabindex="-1" role="dialog" aria-hidden="true" align="center">
	<div class="modal-dialog" style="width: 65% !important;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="panel-title">GSTIN CUSTOMER DETAILS</h4>				
			</div>
			<div class="modal-body" style="height: 280px;">
				<table class="table excelFormTable" id="walkinCustomerModalTable" style="margin-top: 0px;">               
				<thead class="tablehead1">
					<tr><th>GSTIN</th><th>Billing Address</th><th>Billing Contact Number</th><th>Shipping Address</th><th>Shipping Contact Number</th></tr>
				</thead>
				<tbody>
				<tr>    
					<td>
						<div style="width:155px !important;">
							<input class="gstinInputCls" style="width: 30px;" name="gstinPart1" id="gstinputCustModal" type="text" maxlength="2" onkeypress="return allowOnlyNumbers(event);" onblur="validateGstinState(this);"/>
							<input class="gstinInputCls"  style="width: 120px;" name="gstinPart2" id="gstinput2CustModal" type="text" maxlength="13" onkeypress="return allowAlphaNumeric(event);" onkeyup="return validateFullGSTIN(this,'gstinputCustModal');"/>
						</div>
						<input type="hidden" class="transTableTrIdCls" />
						<input type="hidden" id="customerAddressHid"/>
						<input type="hidden" id="shipCustAddressHid"/>
						<input type="hidden" id="isGstinAddedInTransHid" value="0"/>
					</td>
					<td>
						<textarea name="addressModal" id="customerAddressModal" placeholder="Address" rows="4"></textarea><br/>
						<select class="countryDropDown" name="countryModal" id="customercountryModal"><option value="">--Please Select--</select><br/>
						<select id="customerStateModal" name="stateModal" class="input-medium bfh-states" data-country="IN"></select><br/>
						<input type="text" id="customerLocationModal" name="locationModal" placeholder="Location">
					</td>
					<td>
						<select class="countryPhnCode m-bottom-10" name="phoneCountryCodeModal" id="customerPhonecountryCodeModal"><option value="">--Please Select--</option></select><br/>
						<input type="text" class="contactNoCls" id="customerPhone1Modal" name="phone1Modal" maxlength="3" style="width: 35px;" onkeypress="return isNumber(event);" onKeyup="autotab2(this);">-
						<input type="text" class="contactNoCls" id="customerPhone2Modal" name="phone2Modal" maxlength="3" style="width: 35px;" onkeypress="return isNumber(event)" onKeyup="autotab2(this)">-
						<input type="text" class="contactNoCls" id="customerPhone3Modal" name="phone3Modal" maxlength="4" style="width: 45px;" onkeypress="return isNumber(event)">
					</td>
					<td>
						<input type="checkbox" name="isAddressSameModal" id="isShippingAddressSameModal"/> Is same as billing address?
						<br/>
						<textarea name="shipAddressModal" id="shipcustomerAddressModal" placeholder="Shipping Address" class="text-area-2x"></textarea>
						<br/>
						<select class="countryDropDown" name="shipCountryModal" id="shipcustomercountryModal"><option value="">--Please Select--</select><br/>
						<select id="shipstateModal" name="shipStateModal" class="input-medium bfh-states" data-country="IN"></select><br/>
						<input type="text" id="shipcustlocationModal" name="shipLocationModal" placeholder="Shipping Location">
					</td>
					<td>
						<select class="countryPhnCode m-bottom-10" name="shipPhnNocountryCodeModal" id="shipcustPhnNocountryCodeModal"><option value="">--Please Select--</option></select><br/>
						<input type="text" class="contactNoCls" id="shipCustomerPhone1Modal" name="shipPhone1Modal" maxlength="3" style="width: 35px;" onkeypress="return isNumber(event)" onKeyup="autotab2(this)">-
						<input type="text" class="contactNoCls" id="shipCustomerPhone2Modal" name="shipPhone2Modal" maxlength="3" style="width: 35px;" onkeypress="return isNumber(event)" onKeyup="autotab2(this)">-
						<input type="text" class="contactNoCls" id="shipCustomerPhone3Modal" name="shipPhone3Modal" maxlength="4" style="width: 45px;" onkeypress="return isNumber(event)">
					</td>
				</tr>
				</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" style="float: left;" class="btn btn-white" data-dismiss="modal" id="closeWalkinCustModalBtn">Close</button>
				<button title="Add GSTIN" style="float: right; margin-right:5px;" name="addWalkinCustModalBtn" id="addWalkinCustModalBtn" type="button" class="addWalkinCustModalBtn btn btn-submit btn-idos" value="1">Add/Update GSTIN</button>
			</div>
		</div>
	</div>
</div>
