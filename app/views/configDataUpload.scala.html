@(fullName: String, email: String, role: String, orgn: model.Organization, allowedProcurement: String)(content: Html)
<div id="dataUploadDiv" class="tab-pane mainDiv" style="display: none;">
    <div class="content">
        <div class="panel panel-showtrans">
            <div class="panel-body">

                <div class="panel-title">Transaction Upload</div>
                <div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary" title="Download Transaction Template" onclick="downloadTxnTemplate();"><i class="fa fa-download pr-5"></i>
                            Upload Template</button>
                    </div>
					<hr style="padding:0; margin:0"/>
                    <div align="right">
                        <form id="myUplodsForm" enctype="multipart/form-data">
                            <p id="uploadTransactionData" style="float: left;
                                margin-top: 15px;">Upload Transaction:&nbsp;<span class="errorMessage">*</span>
                                    &nbsp;</p>
                            <input type="File" id="uploadTransactionId" name="uploadTransactionId" style="float: left;
                                margin-top: 15px;"></input>
                            <button style="float: left;
                                margin-top: 10px;" onclick="uploadTxnData();" type="button" id="uploadTxnBtn" class="uploadTxn btn btn-primary btn-idos" title="Upload Transaction" ><i class="fa fa-upload pr-5"></i>Upload CSV</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="table-responsive">
			<div class="panel panel-showtrans">
				<table class="table table-striped table-bordered" id="txnUploadStatusTbl">
					<thead>
						<tr>
							<th>Date</th>
							<th>File Name</th>
							<th>Added</th>
							<th>Failed</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	
	
</div>
