@(fullName:String,email:String,role:String,orgn:model.Organization,allowedProcurement:String,pwdchanged:String,configParams:model.ConfigParams)
@main(fullName,email,role,orgn,allowedProcurement, null,configParams){

<script type="text/javascript">
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js',
			'ga');

	ga('create', 'UA-72593005-1', 'myidos.com');
	ga('send', 'pageview');

	$(document).ready(function() {
		var user = getCookie("user");
		if ("" === user) {
			$('#loadingIdos').hide();
			$('#messageDisplay').hide();
			var locHash = window.location.hash;
			var url = window.location.pathname;
		}
	});
</script>

<!DOCTYPE>
<html>
<head>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
<meta name="keywords"
	content="bootstrap, admin, dashboard, flat admin template, responsive," />
<title>Business Enquiry - IdosApp</title>

<style type="text/css">
body {
	background: #F5F5F5;
}
</style>
</head>
<body>
		<div class="login-form"  role="login" id="wrapper">
			<div id="messageDisplay"></div>
			<form id="signUpDiv" onsubmit="return false;">
				<div class="top">
					<img src="@(configParams.getCompanyLogoPath())" alt="icon">
					<h4>Register Your Business</h4>
				</div>
				<div class="form-area">
					<div class="group">
						<input id="companyname" type="text" style="font-size: 15px; border: 1px solid #ddd;" name="companyname" placeholder="Enter company/business name" class="form-control" required />
						<i class="fa fa-user"></i>
					</div>
					<div class="group">
						<input id="contactPerson" type="text" style="font-size: 15px; border: 1px solid #ddd;" name="contactPerson" placeholder="Enter contact person name" class="form-control" required />
						<i class="fa fa-user"></i>
					</div>
					<div class="group">
						<input id="corporateemail" type="email" name="email" placeholder="Enter company E-mail." class="form-control" onblur="javascript:checkemail(this);" required />
						<i class="fa fa-envelope-o fa-fw"></i>
					</div>
					
					<div class="group">
						<input id="phonenumber" type="text" style="font-size: 15px; border: 1px solid #ddd;" class="form-control" placeholder="Phone Number">
						<i class="fa fa-phone"></i>
					</div>
					<div class="group">
						<input id="website" class="form-control" type="url" data-fv-uri-message="The website address is not valid" placeholder="Website/URL">
						<i class="fa fa-link"></i>
					</div>
					<div class="group">
						<input id="address1" type="text" style="font-size: 15px; border: 1px solid #ddd;" class="form-control" placeholder="Address 1">
						<i class="fa fa-phone"></i>
					</div>
					<div class="group">
						<input id="address2" type="text" style="font-size: 15px; border: 1px solid #ddd;" class="form-control" placeholder="Address 2">
						<i class="fa fa-phone"></i>
					</div>
					<div class="group">
						<input id="postalCode" type="text" style="font-size: 15px; border: 1px solid #ddd;" class="form-control" placeholder="Post code">
						<i class="fa fa-phone"></i>
					</div>
					<button type="submit" id="signUpOrganization" name="go"	class="createaccount btn btn-default btn-block">SEND NOW</button>
				</div>
				</form>
		</div>
</body>
</html>
}
