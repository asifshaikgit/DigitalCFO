@(message: String)(content:Html)
<script src='@routes.Assets.at("js/extras.js")' type="text/javascript"></script>
<div id="overlay"></div>
<div id="supportModal" class="extra-modal">
	<div class="row"><span class="label">Email</span><input type="text" id="supportEmail"></div>
	<div class="row"><span class="label">Subject</span><input type="text" id="supportSubject"></div>
	<div class="row"><span class="label">Message</span><textarea id="supportMessage" style="height: 200px;"></textarea></div>
	<div class="row btn-modal">
		<button class="btn btn-color" id="supportSend">Send</button>&nbsp;&nbsp;
		<button class="btn btn-color supportCancel">Cancel</button>
	</div>
</div>
<div id="channelPartnerModal" class="extra-modal" style="height: 510px; top: 13%; width: 500px; padding: 32px 40px;">
	<div class="row"><span class="label">Name</span><input type="text" id="cpName"></div>
	<div class="row"><span class="label">Phone</span><input type="text" id="cpPhone"></div>
	<div class="row"><span class="label">Email</span><input type="text" id="cpEmail"></div>
	<div class="row"><span class="label">Subject</span><input type="text" id="cpSubject"></div>
	<div class="row"><span class="label">Comments</span><textarea style="height: 200px;" id="cpQuery"></textarea></div>
	<div class="row btn-modal">
		<button class="btn btn-color" id="channelPartnerSend">Send</button>&nbsp;&nbsp;
		<button class="btn btn-color supportCancel">Cancel</button>
	</div>
</div>
